<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
<body>
    <form id="Fale Conosco">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Digite seu nome</label>
            <input type="text" name="nome" id="nome"></br>

            <label for="email">Digite seu email</label>
            <input type="email" name="email" id="email"></br>

            <label for="text">Digite seu CPF</label>
            <input placeholder="023.374.378-23" name="cpf" id="cpf"></br>

            <label for="nome">Digite seu nome</label>
            <input type="file" name="nome" id="nome"></br>

            <label for="senha">Digite sua senha</label>
            <input type="password" name="senha" id="senha"></br>

            <label for="points">Points (minimo 0 maximo 10):</label>
            <input type="range" id="points" name="points" min="0" max="10"></br>
    
            <p>Marque seu Estado</p>
            <select name="" id="">
                <option value="">MG</option>
                <option value="">BA</option>
                <option value="">RJ</option>
                <option value="">MA</option>
            </select>

            <a href=""></a>

            <br><label for="genero">Marque seu genero</label>
            <input  id="genero"></br>
            <input type="radio" name="genero" id="genero">

            <label for="enviar"></label>
            <input type="search" name="enviar" id="enviar">
            


        </fieldset>
    </form>
     <label for="id nome"></label>
</body>
</html>
